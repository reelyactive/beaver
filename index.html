<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="reelyActive beaver.js demo.">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/reelyactive.css">
    <title> reelyActive beaver.js demo </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-reelyactive bg-reelyactive">
      <a class="navbar-brand" href="https://www.reelyactive.com/">
        <img src="images/reelyactive-logo-nav.png" width="165" height="30"
             alt="reelyActive">
      </a>
    </nav>
    <div class="container-fluid">
      <p> &nbsp; </p>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3">
          <h1> beaver.js demo </h1>
          <p> Where should beaver listen? </p>
          <form class="form-inline" onsubmit="return false;">
            <label class="sr-only" for="socketioUrl"> socket.io URL </label>
            <input type="url" class="form-control mb-2 mr-sm-2"
                   id="socketioUrl" placeholder="http://localhost:3001"
                   required>
            <button type="button" class="btn btn-primary mb-2"
                    id="connectButton"> Connect </button>
          </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-7">
          <table class="table table-hover" id="raddecs">
            <thead class="thead-reelyactive">
              <tr class="text-center">
                <th> transmitterId </th>
                <th> events </th>
                <th> receiverId </th>
                <th> rssi </th>
                <th> decodings </th>
                <th> receivers </th>
                <th> packets </th>
                <th> timestamp </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/reelyactive/beaver"> beaver </a>
      &nbsp; | &nbsp;
      <a href="https://www.reelyactive.com"> &copy; reelyActive 2016-2019 </a>
    </footer>
    <script src="js/socket.io.slim.js"></script>
    <script src="js/beaver.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
